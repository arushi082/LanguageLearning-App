{% extends 'Login/header.html' %}

  {% block content %}

  <!--CTA-->
  <main>
    <h1>Dictionary</h1>
    <div class="wrap">
   <div class="search">
     <form action="word">
      <input type="text" name="search" class="searchTerm" placeholder="Input Your Word Here">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
    </form>
   </div>

   <h3>Meaning: {{meaning}}</h3>

   <h3>Synonyms: {% for synonym in synonyms %}
                     {{synonym}}
       {% endfor %}</h3>


   <h3>Antonyms: {% for antonym in antonyms %}
       {{antonym}},
       {% endfor %}</h3>

</div>
  </main>
  {% endblock %}
