{% extends 'Login/base.html' %}


{% block content %}
{%for subject in standards.subjects.all %}
  <div>
    <a href = "{% url 'curriculum:lesson_list' slug=subject.slug standard=standards.slug %}">
      {{subject.name}}
    </a>
    <p>{{subject.description|truncatechars:100}}</p>
  </div>
{% endfor %}

{% endblock%}
