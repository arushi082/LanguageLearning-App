{% extends 'Login/base.html' %}


{% block content %}
  <div class="subject-list">
    <div class="subject-list__container">
      {%for subject in standards.subjects.all %}
        <div class="subject-list__block">
          <a href = "{% url 'curriculum:lesson_list' slug=subject.slug standard=standards.slug %}">
            <h2>{{subject.name}}</h2>
          <p>{{subject.description|truncatechars:100}}</p>
        </a>
        </div>
      {% endfor %}
    </div>
  </div>

{% endblock%}
